
    
<canvas (click)="openModalTable()"  id="dolar">{{chartDolar}}</canvas>


<div class="modal show " tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title text-center">{{nombre}}</h4>
      <button type="button" class="btn btn-danger" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModalTable()">
        X
    </button>
    </div>
    <div class="modal-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of infoTable">
           <td>{{item.fecha.substr(0,10)}}</td>
           <td>{{item.valor}}</td>
          </tr>
        </tbody>
      </table>
      <button style="justify-content: center;" type="button" class="btn btn-danger" 
          (click)="closeModalTable()">
          Cerrar
      </button>
    </div>
  </div>
</div>
</div>
